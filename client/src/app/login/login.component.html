  <div class="text">
    The largest community of
    <br>
    cross enthusiasts
  </div>
  <div class ="container">
    <div class ="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Log in with your account</h1>
                </div>
                    <form #loginForm="ngForm" id="loginForm">

                        <div class="mb-3">
                          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Email" autocomplete="on" [(ngModel)]="email">
                        </div>
                        <br>
                        <div class="mb-3">
                          <input type="password" class="form-control" id="exampleInputPassword1" name ="password" placeholder="Password" autocomplete="on" [(ngModel)]="password">
                        </div>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary" (click)="onClick()" id="submitButton" routerLink="/start">Log in</button>
                      </form>
                    <a routerLink="/signup">New user? Click to register!</a>
            </div>
        </div>
    </div>
